<html lang="en">

        <title>LightHouse</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

            <div class="container px-4 px-lg-5">

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <section id="location-select" class="align-self">
                            <form method="get" action="..">
                                <div>
                                    <label for="state" class="text-white font-weight-bold" style="width:100px; height: 50px; margin: auto;">State:</label>
                                    <input type="text" name="state" style="width:150px; border-radius: 6px;">
                                </div>
                                <div>
                                    <label for="county" class="text-white font-weight-bold" style="width:100px; height: 50px; margin: auto">County (optional):</label>
                                    <input type=text name="county" style="width: 150px; border-radius: 6px;">
                                    <br> &nbsp;
                                </div>
                                <div class="justify-content-center text-center text-white font-weight-bold " >
                                    <input type="radio" id="sheesh" class="form-check-input lang-select mb-4" style="margin-left: 20px;" name="language" value="english" href="#about">English</a>
                                    <input type="radio" class="form-check-input lang-select mb-4" name="language" style="margin-left: 20px;" value="spanish" href="#about">Español</a>
                                    <input type="radio" class="form-check-input lang-select mb-4" name="language" style="margin-left: 20px;" value="ukrainian" href="#about">Україна</a>
                                    <input type="radio" class="form-check-input lang-select mb-4" name="language" style="margin-left: 20px;" value="arabic" href="#about">عربي</a>
                                    <br> &nbsp;
                                </div>
                                <button type='submit' class="btn btn-primary px-4  ">➜</button>
                                <div>
                                  <p> &nbsp; </p>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">LightHouse, 2023</div></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
